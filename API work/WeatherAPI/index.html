<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $('form').submit(function(){
          var api_key = '38ed520286ab541243ddee4e7fe64fab';
          var city = $('input#city').val();
          $.get(`http://api.openweathermap.org/data/2.5/weather?q=${city}&units=imperial&appid=${api_key}`, function(res){
            console.log(res)
            var html = '';
            html += `<p> ${res['name']}: ${res['weather'][0]['description']}</p>`;
            html += `<p> Teperature:${res['main']['temp']} F</p>`;
            html += `<p> Coord: ${res['coord'].lat}, ${res['coord'].lon}</p>`;
            $('#results').html(html);
          }, 'jsonp');
          return false;
        })
      });
    </script>
  </head>
  <body>
    <div id="weather">
      <form>
        <label for="city">City
            <input type="text" name="city" id="city">
        </label>
        <input type="submit" name="submit" >
      </form>
      <div id="results"></div>
    </div>
  </body>
</html>
